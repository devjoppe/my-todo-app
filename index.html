<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My todo | created by Joakim Ottosson</title>
  <!-- Google icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

<div class="container-center">
  <!-- Start: User input -->
  <div class="user-app f-direction-column">
    <h1 class="user-welcome">Welcome to My Todo &#x1F4C3;</h1>
    <p>This is a demo of my personal project "My Todo".<br>
      <a href="https://www.github.com/devjoppe/my-todo-app" target="_blank">This app</a> designed and coded by me, <a href="https://www.jotto.dev" target="_blank">Joakim</a> as a learning project.
    <h2 class="testit">Test it out!</h2>
    <p>Type your name and email to get started &#x1F609;</p>
    <form id="user" class="userform">
      <input id="username" class="username" type="text" name="username" placeholder="Name" required>
      <input id="useremail" class="useremail" type="email" name="useremail" placeholder="Email" required>
      <button>LetÂ´s GO! <span class="material-symbols-outlined">login</span></button>
    </form>
    <div class="info-box">
      <a href="http://www.github.com/devjoppe" target="_blank">Visit my github for more projects.</a>
    </div>
  </div>
  <!-- End: User input -->
  <!-- Start: todoApp -->
  <div class="todo-app">
    <div class="inner-content">
      <h1>Joakims todo &#x1F4C3;</h1>
      <!-- Search form -->
      <form id="search">
        <label for="search-field"></label>
        <input id="search-field" class="search" type="text" name="searchfield" placeholder="Search">
      </form>
      <h2>Upcoming tasks this week</h2>
      <div id="todolist" class="todolist">
        <!-- List with ongoing tasks -->
      </div>
      <form id="addtodo">
        <div class="addnewtask">
          <label for="category"></label>
          <select class="addcategory" id="category" name="taskcategory">
            <option value="none">None</option>
            <option value="private">Private</option>
            <option value="work">Work</option>
          </select>
          <label for="addtask"></label>
          <input id="addtask" class="addtask" type="text" name="addtask" placeholder="Add new task" required>
          <input type="hidden" id="uid" name="uid" value="">
        </div>
      </form>
      <h2>Completed &#x1F44D;</h2>
      <div id="completedlist" class="completedlist">
        <!-- List with completed -->
      </div>
    </div>
  </div>
  <!-- End: todoApp -->
</div>
<script type="module" src="src/app.ts"></script>
</body>
</html>
